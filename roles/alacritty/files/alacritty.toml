working_directory = "None"
live_config_reload = true

[window]
  dynamic_padding = true
  decorations_theme_variant = "Dark"
  resize_increments = true
  dimensions = { columns = 60, lines = 20 }
  opacity = 0.9

[font]
  builtin_box_drawing = false
  size = 10.0

  [font.normal]
    family = "FiraCode Nerd Font"
    style = "Regular"

  [font.bold]
    family = "FiraCode Nerd Font"
    style = "Bold"

  [font.italic]
    family = "FiraCode Nerd Font"
    style = "Italic"
  

